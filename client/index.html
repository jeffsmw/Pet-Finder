<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <title>find my pet</title>
  </head>
  <body>
    <div class="action-container">

        <nav>
          <section id="welcome">
            <div class="header">
              <div class="banner">
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                <h1>Find My Pet</h1>
              </div>
            </div>
          </section>

          <section id="home">
            <div class="header">
              <div class="back-button">
              </div>
              <div class="title">
                Home
              </div>
            </div>
            <ul class="nav nav-stacked">
              <li role="presentation" id="lost-pet"><a href="#">Report Your Lost Pet</a></li>
              <li role="presentation" id="found-pet"><a href="#">Found/Sighted Pet</a></li>
              <li role="presentation" class="nav-title">Account</li>
              <li role="presentation" id="messages"><a href="#">Messages</a></li>
              <li role="presentation" id="settings"><a href="#">Settings</a></li>
              <li role="presentation" id="about-us"><a href="#">About find my pet</a></li>
              <li role="presentation" id="welcome"><a href="#">Home</a></li>
            </ul>
          </section>

          <section id="lost-pet">
            <div class="header">
              <div class="back-button">
                <a href="#">&lt;</a>
              </div>
              <div class="title">
                LOST PET
              </div>
            </div>
            <div class="container-fluid">
              <form>
                <div class="form-group col-xs-12">
                  <label for="pet-type">Pet Type</label>
                  <input type="input" class="form-control" id="pet-type">
                </div>
                <div class="form-group col-xs-12">
                  <label for="pet-breed">Breed</label>
                  <input type="input" class="form-control" id="pet-breed">
                </div>
                <div class="form-group col-xs-6">
                  <label for="pet-name">Name</label>
                  <input type="input" class="form-control" id="pet-name">
                </div>
                <div class="form-group col-xs-6">
                  <label for="pet-gender">Gender</label>
                  <input type="input" class="form-control" id="pet-gender">
                </div>
                <div class="form-group col-xs-6">
                  <label for="pet-color">Color</label>
                  <input type="input" class="form-control" id="pet-color">
                </div>
                <div class="form-group col-xs-6">
                  <label for="pet-age">Age</label>
                  <input type="input" class="form-control" id="pet-age">
                </div>
                <div class="form-group col-xs-12">
                  <label for="last-seen">Last seen at</label>
                  <input type="input" class="form-control" id="last-seen">
                </div>
                <div class="form-group col-xs-12">
                  <label for="date-time">Date/time</label>
                  <input type="input" class="form-control" id="date-time">
                </div>
                <div class="form-group col-xs-12">
                  <label for="notes">Notes</label>
                  <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>

                <div class="form-group col-xs-12">
                  <label for="pet-photos">Add photos</label>
                  <input type="file" id="pet-photos">
                </div>
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Preview Report</button>
                </div>
              </form>
            </div>
          </section>

          <section id="found-pet">
            <div class="header">
              <div class="back-button">
                <a href="#">&lt;</a>
              </div>
              <div class="title">
                Found/Sighted Pet
              </div>
            </div>
            <div class="container-fluid">
              <form>
                <div class="form-group col-xs-12">
                  <label for="pet-photos">Add photos</label>
                  <input type="file" id="pet-photos">
                </div>
                <div class="form-group col-xs-12">
                  <label for="pet-type">Pet Type</label>
                  <input type="input" class="form-control" id="pet-type">
                </div>
                <div class="form-group col-xs-12">
                  <label for="last-seen">Last seen at</label>
                  <input type="input" class="form-control" id="last-seen">
                </div>
                <div class="form-group col-xs-12">
                  <label for="date-time">Date/time</label>
                  <input type="input" class="form-control" id="date-time">
                </div>
                <div class="form-group col-xs-12">
                  <label for="notes">Notes</label>
                  <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Preview Report</button>
                </div>
              </form>
            </div>
          </section>

          <section id="about-us">
            <div class="header">
              <div class="back-button">
                <a href="#">&lt;</a>
              </div>
              <div class="title">
                About Us
              </div>
            </div>
          </section>

          <section id="messages">
            <div class="header">
              <div class="back-button">
                <a href="#">&lt;</a>
              </div>
              <div class="title">
                Messages
              </div>
            </div>
          </section>

          <section id="settings">
            <div class="header">
              <div class="back-button">
                <a href="#">&lt;</a>
              </div>
              <div class="title">
                Settings
              </div>
            </div>
          </section>

        </nav>

    </div>
    <main>
      <div class="container">
        <div class="row pet-listing">
        </div>
      </div>
      <script id="pet-list" type="x-tmpl-mustache">
        <div class="card pet-card col-sm-12 col col-md-6" data-id={{id}}>
          <img class="card-img-top" src="" alt="Card image caption">
          <div class="card-block">
            <h4 class="card-title">{{title}}</h4>
            <p class="card-text">{{body}}</p>
          </div>
        </div>
      </script>
    </main>
  </body>
</html>
