<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <script src="js/ajax.js"></script>
    <title>find my pet</title>
  </head>
  <body>

    <div id="mobile-menu">
    </div>

      <section id="welcome-page" class="container-fluid">
      <div class="header row">
        <div class="banner">
          <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
          <h1>Find My Pet</h1>
        </div>
      </div>
      <div class="content">

      </div>
    </section>

    <main>
      <div id="test" class="action-container">


        <nav>


          <section id="home">
            <div class="header">
              <div class="back-button">
              </div>
              <div class="title">
                Home
              </div>
            </div>
              <ul class="nav nav-stacked">
                <div role="presentation" class="nav-title divider">MAKE A REPORT</div>
                <li role="presentation"><a id="lost-pet" href="#">Report Your Lost Pet</a></li>
                <li role="presentation"><a id="found-pet" href="#">Found/Sighted Pet</a></li>
                <div role="presentation" class="nav-title divider">ACCOUNT</div>
                <li role="presentation"><a id="messages" href="#">Messages</a></li>
                <li role="presentation"><a id="settings" href="#">Settings</a></li>
                <li role="presentation"><a id="about-us" href="#">About find my pet</a></li>
              </ul>
            </section>

            <section id="lost-pet" class="menu-item">
              <div class="header">
                <div class="back-button">
                  <a href="#"><a href="#">&lt;</a></a>
                </div>
                <div class="title">
                  LOST PET
                </div>
              </div>
              <div class="container-fluid">
                <form id="target" action="http://localhost:3000/pets" method="post" enctype="multipart/form-data">
                  <div class="form-group col-xs-12">
                    <label for="pet-type">Pet Type</label>
                    <input type="input" name="pet-type" class="form-control" id="pet-type">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="pet-breed">Breed</label>
                    <input type="input" name="pet-breed" class="form-control" id="pet-breed">
                  </div>
                  <div class="form-group col-xs-6">
                    <label for="pet-name">Name</label>
                    <input type="input" name="pet-name" class="form-control" id="pet-name">
                  </div>
                  <div class="form-group col-xs-6">
                    <label for="pet-gender">Gender</label>
                    <input type="input" name="pet-gender" class="form-control" id="pet-gender">
                  </div>
                  <div class="form-group col-xs-6">
                    <label for="pet-color">Color</label>
                    <input type="input" name="pet-color" class="form-control" id="pet-color">
                  </div>
                  <div class="form-group col-xs-6">
                    <label for="pet-age">Age</label>
                    <input type="input" name="pet-age" class="form-control" id="pet-age">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="last-seen">Last seen at</label>
                    <input type="input" name="last-seen" class="form-control" id="last-seen">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="date-time">Date/time</label>
                    <input type="date" name="date-time" class="form-control" id="date-time">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" name="notes" id="notes" rows="3"></textarea>
                  </div>

                  <div class="form-group col-xs-12">
                    <label for="pet-photos">Add photos</label>
                    <input type="file" name="pet-photos" id="pet-photos">
                  </div>
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">Preview Report</button>
                  </div>
                </form>
              </div>
            </section>

            <section id="found-pet">
              <div class="header">
                <div class="back-button">
                  <a href="#">&lt;</a>
                </div>
                <div class="title">
                  Found/Sighted Pet
                </div>
              </div>
              <div class="container-fluid">
                <form id="target-sightings" action="http://localhost:3000/sightings" method="post" enctype="multipart/form-data">
                  <div class="form-group col-xs-12">
                    <label for="pet-photos">Add photos</label>
                    <!-- <input type="file" accept="image/*" capture="camera" /> -->
                    <input type="file" name="pet-photos" id="pet-photos">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="pet-type">Pet Type</label>
                    <input type="input" name="pet-type" class="form-control" id="pet-type">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="last-seen">Last seen at</label>
                    <input type="input" name="last-seen" class="form-control" id="last-seen">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="date-time">Date/time</label>
                    <input type="date" name="date-time" class="form-control" id="date-time">
                  </div>
                  <div class="form-group col-xs-12">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" name="notes" id="notes" rows="3"></textarea>
                  </div>
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">Preview Report</button>
                  </div>
                </form>
              </div>
            </section>

            <section id="show-sighting">
              <div class="header">
                <div class="back-button">
                  <a href="#">&lt;</a>
                </div>
                <div class="title">
                  Pet Sighting
                </div>
              </div>
              <div class="content">
                <section class="pet-details"></section>
                <script id="pet-details" type="x-tmpl-mustache">

                  <p>Pet type: {{pet_type}}</p>
                  <p>Last Seen: {{last_seen}}</p>
                  <p>Date/Time: {{date_seen}}</p>
                  <p>Note: {{note}}</p>
                </script>
              </div>

            </section>

            <section id="about-us">
              <div class="header">
                <div class="back-button">
                  <a href="#">&lt;</a>
                </div>
                <div class="title">
                  About Us
                </div>
              </div>
            </section>

            <section id="messages">
              <div class="header">
                <div class="back-button">
                  <a href="#">&lt;</a>
                </div>
                <div class="title">
                  Messages
                </div>
              </div>
            </section>

            <section id="settings">
              <div class="header">
                <div class="back-button">
                  <a href="#">&lt;</a>
                </div>
                <div class="title">
                  Settings
                </div>
              </div>
            </section>



            <div id="app-version">
              Find my pet V.01
            </div>
          </nav>

      </div>

      <div id="main-container">
        <!-- <section class="pet-details"></section>
        <script id="pet-details" type="x-tmpl-mustache">
          <h1>Lost Pet</h1>
          <p>Pet type: {{pet_type}}</p>
          <p>Breed: {{breed}}</p>
          <p>Name: {{name}}</p>
          <p>Sex: {{sex}}</p>
          <p>Color: {{color}}</p>
          <p>Age: {{age}}</p>
          <p>Last Seen: {{date_seen}}</p>
          <p>{{address}}<p>
          <p>Note: {{note}}</p>
        </script> -->

        <div class="container">
          <div class="row">
            <div class="pet-listing">
            </div>
          </div>
        </div>
        <script id="pet-list" type="x-tmpl-mustache">
          <div class="col-md-6 col-lg-4" data-id={{id}}>
            <div class="card pet-card">
              <img class="card-img-top" src="corgi.jpg" alt="Card image caption">
              <div class="card-block">
                <div class="card-bottom">
                  <div class="row">
                    <p class="card-title col-xs-4">Name</p>
                    <p class="card-title col-xs-8">Last Seen</p>
                  </div>
                  <div class="row">
                    <p class="card-text col-xs-4">{{name}}</p>
                    <p class="card-text col-xs-8">{{address}}</p>
                  </div>
                  <div class="row">
                    <p class="card-text col-xs-4"></p>
                    <p class="card-text col-xs-8">{{date_seen}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>
    </main>

  </body>
</html>
